<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Trivia</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1></h1>
            <p></p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <img src="https://fontmeme.com/permalink/200508/9748f9bb2fc6267bb88216b53acc537a.png" alt="game-of-thrones-font" id="title" class="img-responsive center-block">
            </div>
        </div>

        <div class="row" id="gameRow">
            <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="startCol">
                <div id="startDiv">
                    <div id="start">
                        <button id="startBtn">Press To Start</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="gameRow">
            <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="gameCol">

                <div id="currentQuestion"></div>
                <div id="timeLeft"></div>
                <div class="question"></div>
                <div class="answerList"></div>

                <div id="message"></div>
                <div id="correctedAnswer"></div>
                <div id="gif"></div>
                <div id="gitCaption"></div>

                <div id="finalMessage"></div>
                <div id="correctAnswers"></div>
                <div id="incorrectAnswers"></div>
                <div id="unanswered"></div>
                <div id="startOverBtn"></div>

            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    

</body>
</html>
